<div class="header row">

  <div class="small-4 columns">
    <img src="{{ company.logoUrl }}"/>
  </div>

  <div class="address small-4 columns">
    <p>{{ company.name }}</p>
    <p>{{ company.address.street }}</p>
    <p>{{ company.address.postalCode }} {{ company.address.city }}</p>
    <p>{{ company.address.province }}</p>
  </div>

  <div class="contact small-4 columns">
    <p>{{ company.phone }}</p>
    <p>{{ company.email }}</p>
  </div>

</div>
