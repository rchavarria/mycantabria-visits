<div class="visit-management row">
  <ul>
    <li>Visita</li>
    <li>Fecha: {{ visit.date | date:'shortDate' }}</li>
    <li>Hora: {{ visit.time | date:'mediumTime' }}</li>
  </ul>

  <div class="subject">
    Asunto: {{ visit.subject }}
  </div>

  <div class="agent">
    Agente: {{ visit.agent.name }}
  </div>
</div>
