<div class="estate row">

  <div class="small-4 columns">
    <img src="./assets/img/estate-image.jpg"/>
  </div>

  <div class="small-8 columns">
    <p><b>Código</b>: {{ estate.id }}</p>
    <p><b>Dirección</b>: {{ estate.address.street }}</p>
    <p><b>Precio</b>: {{ estate.monthlyAmount.quantity }}{{ estate.monthlyAmount.currency }}/mes</p>
    <p><b>Propietario</b>: {{ estate.owner.name }}</p>
  </div>

</div>
